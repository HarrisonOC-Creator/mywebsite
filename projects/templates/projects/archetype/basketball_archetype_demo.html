{% extends "base.html" %}
{% block title %}Basketball Archetype Demo{% endblock %}

{% block content %}
<section class="container mt-5">
  <h2 class="text-center mb-4">NBA Player Archetype Demo</h2>
  <form method="post" class="text-center">
    {% csrf_token %}
    <label for="player">Choose a player:</label>
    <select name="player" id="player" class="form-select w-auto d-inline-block mx-2">
      <option>LeBron James</option>
      <option>Klay Thompson</option>
      <option>Steven Adams</option>
      <option>Devin Booker</option>
      <option>Jordan Clarkson</option>
      <option>Anthony Davis</option>
      <option>Jalen Johnson</option>
    </select>
    <button type="submit" class="btn btn-futuristic">Identify Archetype</button>
  </form>

  {% if archetype %}
    <div class="mt-4">
      <h5>Archetype:</h5>
      <p>{{ archetype }}</p>
    </div>
  {% endif %}
</section>
{% endblock %}
